version: "3.8"
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports: ["27017:27017"]
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - SECRET_KEY=change-me
    ports:
      - "8000:8000"
    depends_on:
      - mongo
volumes:
  mongo-data:
